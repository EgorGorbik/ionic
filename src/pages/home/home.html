<ion-content >
  <body>
  <div class="main">

    <img src="img/1.png"/>

  <ion-row class="login-form">
    <ion-col>
      <div class="inpt">
      <ion-list>

        <h3>Login or Email</h3>
        <ion-item >
          <div class="h">
          <ion-input  class="h"[(ngModel)]="username"  type="text" ></ion-input>
          </div>
        </ion-item>

        <h3>Login or Email</h3>
        <ion-item>
          <ion-input  class="h"[(ngModel)]="password"  type="password"></ion-input>
        </ion-item>

      </ion-list>
      </div>

      <button ion-button block outline (click)="login()" color="secondary" class="login-button h"><font size="3">Log in</font></button>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button block outline (click)="login()" color="secondary" class="signin-button h"><font size="3">Sign in</font></button>
    </ion-col>
  </ion-row>

<h3 class="fp">Forgot password?</h3>

    <div class="music">
    <img src="img/2.png"/>
    </div>
</div>
