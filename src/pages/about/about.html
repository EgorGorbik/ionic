<ion-content >
  <body>

<div class="im1">
    <img src="img/1.png"/>
</div>
<div class="main">
    <ion-row class="login-form">
      <ion-col>
        <div class="inpt">
          <ion-list>

            <h3>Name</h3>
            <ion-item >
              <div class="h">
                <ion-input  class="h"   type="text" ></ion-input>
              </div>
            </ion-item>

            <h3>Second Name</h3>
            <ion-item >
              <div class="h">
                <ion-input  class="h" type="text" ></ion-input>
              </div>
            </ion-item>

            <h3>Email</h3>
            <ion-item >
              <div class="h">
                <ion-input  class="h"  type="text" ></ion-input>
              </div>
            </ion-item>

            <h3>Password</h3>
            <ion-item>
              <ion-input  class="h"  type="password"></ion-input>
            </ion-item>

            <h3>Confirm Password</h3>
            <ion-item>
              <ion-input  class="h"[(ngModel)]="password"  type="password"></ion-input>
            </ion-item>


          </ion-list>
          <button ion-button block outline (click)="login()" color="secondary" class="login-button h"><font size="3">Next</font></button>
        </div>



      </ion-col>
    </ion-row>





    <div class="music">
      <img src="img/2.png"/>
    </div>
  </div>
  </body>
</ion-content>
